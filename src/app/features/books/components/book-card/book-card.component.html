<div class="book-card">
    <div class="book-card__image">
        <img src={{book().image}} alt="book-cover">
    </div>
    <div class="book-card__content">
        <h3 class="content__title" title={{book().title}}>{{book().title}}</h3>
        <p class="content__author" title={{book().author}}>{{book().author}}</p>
    </div>
</div>
